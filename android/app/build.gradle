plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.emblueworld.flutter_app_scaffold"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.emblueworld.flutter_app_scaffold"
        minSdk = 28 // 9 (API Level 28)
        targetSdk = 35 // 15 (API Level 35)
        versionCode = flutter.versionCode.toInteger()
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
        }
    }

    flavorDimensions += "basic-type"

    productFlavors {
        development {
            dimension = "basic-type"
            resValue "string", "app_name", "Scaffold Dev"
            applicationIdSuffix = ".development"
        }
        staging {
            dimension = "basic-type"
            resValue "string", "app_name", "Scaffold Stg"
            applicationIdSuffix = ".staging"
        }
        production {
            dimension = "basic-type"
            resValue "string", "app_name", "Scaffold"
            applicationIdSuffix = ""
        }
    }
}

flutter {
    source = "../.."
}
