plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.emblueworld.flutter_app_scaffold"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.emblueworld.flutter_app_scaffold"
        minSdk = 28 // 9 (API Level 28)
        targetSdk = 35 // 15 (API Level 35)
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    flavorDimensions += "basic-type"

    productFlavors {
        development {
            dimension = "basic-type"
            resValue "string", "app_name", "Scaffold Dev"
            applicationIdSuffix = ".development"
        }
        staging {
            dimension = "basic-type"
            resValue "string", "app_name", "Scaffold Stg"
            applicationIdSuffix = ".staging"
        }
        production {
            dimension = "basic-type"
            resValue "string", "app_name", "Scaffold"
            applicationIdSuffix = ""
        }
    }
}

flutter {
    source = "../.."
}
